name: SWERI Processing
services:
  pgadmin:
    image: dpage/pgadmin4:latest
    env_file:
      - "../.env"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "80:80"  
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ${HOST_PGADMIN_DATA_PATH}:/var/lib/pgadmin
  db:
    image: postgis/postgis:15-3.5
    env_file:
      - "../.env"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
        - "5432:5432"
    shm_size: 1gb
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    image: ${DOCKER_IMAGE_NAME}
    env_file:
      - "../.env"
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
    depends_on:
      db:
        condition: service_healthy

    volumes:
      - ..:/code
#  app_console:
#    extends:
#      service:
#        app
#    ports: !reset [ ]
#    volumes:
#      - ..:/code
  rabbit:
    image: rabbitmq:4.0.1-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ../rabbitmq.conf:/etc/rabbitmq/conf.d/rabbitmq.conf
  celery:
    extends:
      service: app # todo: change to image
    volumes:
      - ..:/code
    command: celery -A worker worker --loglevel=debug
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

volumes:
  postgres_data:
