name: SWERI Processing
services:
  app:   
    image: ${DOCKER_IMAGE_NAME}
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    env_file:
      - "../.env"
    environment:
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
    command: python treatment_index.py 
    depends_on:
      - celery
      - redis
      - rabbit
#  app_console:
#    extends:
#      service:
#        app
#    ports: !reset [ ]
#    volumes:
#      - ..:/code
  rabbit:
    image: rabbitmq:4.0.1-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ../rabbitmq.conf:/etc/rabbitmq/conf.d/rabbitmq.conf
  celery:
    env_file:
      - "../.env"
    image: ${DOCKER_IMAGE_NAME}
    command: celery -A worker worker --loglevel=info
  
  redis:
    image: redis:latest
    ports:
      - "6379:6379"


